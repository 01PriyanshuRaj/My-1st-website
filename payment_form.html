<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>
<body>
    <form action="">
         <h1>Payment Form</h1>
         <h6>             Made By Priyanshu Raj <h3> it's just for knowledge</h3></h6>
         <p>Required Fileds are followed by *</p>
         <h2>Contact Information</h2>
         <p>Name: * <input type="text" name="name" required></p>
         <fieldset>
             <legend>Gender *</legend>
             <p>
                   Male <input type="radio" name="Gender" id="male" required>Female <input type="radio" name="Gender" id="female"required>
             </p>
        </fieldset>
        <p>Address: * <textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
        <p>Email: * <input type="email" name="email" id="email"required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode"required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_typr"required>
                <option value="">----Select a Card Type----</option>
                <option value="Visa">Visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="Card_Number" id="Card_Number"required>
        </p>
        <p>
            Expiration DAte: * <input type="date" name="exp_date" id="Exp_date"required>
        </p>
        <p>
            CVV * <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">
        <input type="reset" value="Reset">



    </form>
       <a href="index.html">Home</a>
</body>
</html>
